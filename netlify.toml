[build]
  command = "rm -rf node_modules/.cache dist .astro .vercel/output && npm run build"
  publish = ".vercel/output/static"

[build.environment]
  NODE_VERSION = "18"
  # Force clean build
  NPM_FLAGS = "--legacy-peer-deps"

# Force fresh install
[[plugins]]
  package = "@netlify/plugin-lighthouse"


